<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
  </head>
  <body>
    <h1>Chat APP</h1>
    <div id="messages"></div>
    <!-- <button id="increment">+1</button> -->
    <form id="chatForm">
      <input type="text" placeholder="Message" id="msg" name="message" />
      <button>Send</button>
    </form>
    <button id="sendLocation">Send Location</button>

    <script id="message-template" type="text/html">
      <div>
        <p>{{createdAt}} - {{message}}</p>
      </div>
    </script>
    <script id="location-template" type="text/html">
      <p>
        {{createdAt}} - Find me <a href="{{location}}" target="_blank">here</a>
      </p>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
  </body>
</html>
